<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Add User</h1>
    <br />
    <form th:action="@{/user}" th:object="${user}" method="post" modelAttribute="user">
        <table border="0" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td><label>
                    <input type="text" name="name" th:field="*{name}" required="required" placeholder="Enter Name" class="form-control"/>
                </label>
<!--                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>-->
<!--                    <div th:if="${errorMessage}" class="error">-->
<!--                        <span th:text="${errorMessage}"></span>-->
<!--                    </div>-->
                </td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><label>
                    <input type="number" name="phone" th:field="*{phone}" required="required" placeholder="Enter Phone" class="form-control"/>
                </label>
<!--                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error"></span>-->
<!--                    <div th:if="${errorMessage}" class="error">-->
<!--                        <span th:text="${errorMessage}"></span>-->
<!--                    </div>-->
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><label>
                    <input type="email" name="email" th:field="*{email}" required="required" placeholder="Enter Email" class="form-control"/>
                </label>
<!--                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>-->
<!--                    <div th:if="${errorMessage}" class="error">-->
<!--                        <span th:text="${errorMessage}"></span>-->
<!--                    </div>-->
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Add User" class="btn btn-primary"/></td>
            </tr>
        </table>
    </form>
</div>
<div class="container">
    <h1>List of Users</h1>
    <table class="table"><tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Delete</th>
    </tr>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.email}"></td>
                <td colspan="2"> <form action="#" th:action="@{'/user/{id}'(id=${user.id})}" th:method="delete" >
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-warning">Delete</button>
                </form></td>
            </tr>
     </tbody>
    </table>
</div>
</body>
</html>
