<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Add User</h1>
    <br />
    <form th:action="@{/user}" th:object="${user}" method="POST">
        <table border="0" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" th:field="*{name}" placeholder="Enter Name" class="form-control"/></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="name" th:field="*{phone}" placeholder="Enter Phone" class="form-control"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="name" th:field="*{email}" placeholder="Enter Email" class="form-control"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Add User" class="btn btn-primary"/></td>
                <td colspan="2"><input type="button" value="Clear" class="btn btn-warning" id="btnClear" onclick="clear()" />
                    <script type="text/javascript">
                        function clear() {
                            window.location = "[[@{/}]]";
                        }
                    </script></td>
            </tr>
        </table>
    </form>
</div>
<div class="container">
    <h1>List of Users</h1>
    <table class="table"><tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Delete</th>
    </tr>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td colspan="2"><a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-warning">Delete</a></td>
            </tr>
     </tbody>
    </table>
</div>
</body>
</html>
